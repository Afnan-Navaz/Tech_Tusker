<!DOCTYPE html>
<html>
    <head>
        <title>T_T_editor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <div id="he1">
                <img src="white.png" id="im2">
            </div>
            <div id="box2">
            <table id="ta2">
                <tr class="tr2">
                    <td class="td1 tdc">Amount needed:</td>
                    <td class="td2 tdc"><input type="number" class="ip2" placeholder="In INR"></td>
                </tr>
                <tr class="tr2">
                    <td class="td1 tdc">Estimated Value:</td>
                    <td class="td2 tdc"><input type="number" class="ip2" placeholder="In INR"></td>
                </tr>
                <tr class="tr2">
                    <td class="td1 tdc">Equity given:</td>
                    <td class="td2 tdc"><input type="number" class="ip2" placeholder="In percentage"></td>
                </tr>
                <tr class="tr2">
                    <td class="td1 tdc">Royalty given:</td>
                    <td class="td2 tdc"><input type="number" class="ip2" placeholder="In percentage"></td>
                </tr>
            </table>
                 <button type="button" class="btn" id="bu3">+</button>
            </div>
            <div id="box3">
                <input type="text" id="ip4" placeholder="TITLE">
                <div id="if1">
                    <img src="image.jpg" id="im5">
                </div>
                <input type="file" accept="image/*" id="ip3" placeholder="select image">
                <textarea id="ip5"></textarea>
            </div>
        </div>
    </body>
</html>
